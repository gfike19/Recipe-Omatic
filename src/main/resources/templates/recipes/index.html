<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body>

<div th:replace="fragments :: page-header"></div>

<p th:unless="${recipes} and ${recipes.size()}">No Recipes!</p>

<div>
    <h2>Recipes</h2>
    <ul>
        <li th:each="recipe : ${recipes}">
            <a th:href="@{'/recipes/view/' + ${recipe.id}}" th:text="${recipe.name}"></a>
        </li>
    </ul>
    <a th:href="@{'/recipes/create'}">Add Recipes!</a>

</div>

</body>
</html>
